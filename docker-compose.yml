services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000 
    environment:
      ENVIRONMENT: "docker"
      DEBUG: "true"
      SECRET_KEY: dev-secret-change-me
      DB_ENGINE: postgres
      DB_NAME: analytics
      DB_USER: analytics
      DB_PASSWORD: analytics
      DB_HOST: db
      DB_PORT: "5432"

      USE_GCS: "false" # Local development
      # USE_GCS: "true"  # Para probar GCS localmente
      # GS_BUCKET_NAME: "analytics-api-files-dev"
      # GOOGLE_APPLICATION_CREDENTIALS: "/app/service-account.json"
      # volumes:
      #   - ./service-account.json:/app/service-account.json  # Solo si necesitas key local
    volumes:
      - .:/app
      - media:/app/media
    ports:
      - "8000:8000"

volumes:
  dbdata:
  media:
